  - title: 'Регистрация на конкурс «Клад Ацтеков»'
    image: 'olympics/actec.png'
    image_height: '89'
    image_width: '150'
    content: 'Открыта регистрация на Всероссийский математический конкурс «Клад Ацтеков»!
      Бесплатный математический конкурс для 4-9 класса проходит в заочном формате. Задания конкурса будут опубликованы 15 декабря 2015 г. Приём работ продлится до 14 января 2016 г.
      Мы приглашаем школьников и учителей принять участие в конкурсе, получить удовольствие от решения интересных и нестандартных математических задач, разработанных настоящими профессионалами своего дела, а также найти Главный Клад - знания!
      Задания конкурса состоят из трёх частей, требующих ответов разной степени подробности. Подводя итоги, жюри будет учитывать обоснованность рассуждений, полноту решения и его оригинальность. Учителя будут награждены дипломами. Все участники получат электронный сертификат участника. Победители получат дипломы и грамоты.'
    link_content: 'Узнать подробности о конкурсе и зарегистрироваться'
    link: 'http://znanika.ru/aztec?utm_source=other&utm_medium=partner&utm_campaign=aztec'

  - title: 'Всероссийский математический конкурс «Золотой ключик».'
    image: 'olympics/gold_key.png'
    image_height: '94'
    image_width: '134'
    content: 'Электронная школа Знаника объявляет о старте конкурса по математике «Золотой ключик». Регистрация участников открыта с 1 января. Задания конкурса доступны для скачивания в личном кабинете с 28 января. Срок окончания приема работ 25 февраля.
      Мы приглашаем школьников и учителей, принять участие в нашем конкурсе.
      Участвуя в нашем конкурсе, ребята смогут получить доступ к качественным заданиям от профессиональных авторов и проверить свои силы в решении интересных и нестандартных математических задач.
      Для преподавателей «Золотой ключик» станет превосходной возможностью принять активное участие в мероприятии всероссийского уровня, повысить свою квалификацию благодаря доступу к методическим материалам, и способствовать развитию образования в России.
      Администрация электронной школы Знаника гарантирует ученикам и преподавателям быструю и квалифицированную пользовательскую поддержку и полную безопасность персональных данных.
      Все участники получат электронные сертификаты'
    link_content: 'Страница конкурса.'
    link: 'http://znanika.ru/maths/goldkey?utm_source=other&utm_medium=partner&utm_campaign=gk'

  - title: 'Общероссийская предметная олимпиада по математике!'
    image: 'olympics/olimpus.jpg'
    image_height: '177'
    image_width: '250'
    content: 'Весенняя сессия Олимпус будет проведена по математике 29.02.2016г.
      Олимпиада Олимпус в Весенней сессии по математике предназначена для учеников 4, 5, 6, 7, 8, 9 классов. Тест олимпиады состоит из 30 заданий с 4 вариантами ответов к каждому из них. В тестах Весенней сессии один, два, три или все ответы могут быть правильными. Также может не быть верного ответа.
      Тестовые задания к олимпиаде по математике подготовлены нашим педагогическим составом и адаптированы к школьной программе. Интересные и занимательные задания дарят ученику удовольствие в решении задач, одновременно позволяя проверить свои знания и способность к логическому мышлению. Олимпиада позволяет ученикам познакомится с тестовой формой проверки знаний, все чаще используемой в современном образовании.
      Олимпиада по математике содержит задания различной степени сложности, поэтому каждый ученик может испытать свои силы. Также она позволяет разнообразить лекционные занятия и является внешним источником оценки уровня знаний учеников.'
    link_content: 'Ссылка на сайт организатора олимпиады'
    link: 'http://www.olimpus.org.ru/vesennyaya-sessiya/matematika'

  - title: 'Альбус - Математика!'
    image: 'olympics/albus.jpg'
    image_height: '104'
    image_width: '250'
    content: 'Мы рады пригласить Ваших учеников 4, 5, 6, 7, 8, 9 классов принять участие в конкурсе по математике АЛЬБУС.
      Конкурс будет проведен 10.02.2016 г. Помимо конкурса по математике с08.02.2016 г. по 15.02.2016 г. также будут проведены конкурсы по русскому языку, литературе, истории, обществознанию, природоведению, биологии, географии, физике, химии, информатике, английскому языку и немецкому языку.
      Конкурс представляет собой тест, состоящий из 26 заданий. К каждому заданию предложено 4 варианта ответа, один из которых является правильным. Конкурс по математике длится 60 минут + 10 минут на организационные вопросы.'
